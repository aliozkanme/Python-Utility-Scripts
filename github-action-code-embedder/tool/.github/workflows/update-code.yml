name: Update Folder Index

# Trigger the workflow on push events to the main branch
# only when changes occur in the specific project folder
on:
  push:
    branches:
      - main

# Grant write permissions to the workflow to allow pushing changes
permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      # 1. Check out the repository code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Set up the Python environment
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      # 3. Execute the Python script
      # Navigate to the target directory where the script and README are located
      - name: Run Indexer Script
        run: |
          python .github/scripts/markdown-code-embedder.py

      # 4. Commit and Push changes if detected
      # Configuring git user as github-actions bot
      # Adding '[skip ci]' to the commit message prevents infinite loops
      - name: Commit and Push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          
          # Check if there are any changes to commit
          if git diff --staged --quiet; then
            echo "No changes detected in README.md. Skipping commit."
          else
            git commit -m "docs: Auto-update folder index [skip ci]"
            git push
          fi
